[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=../src
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-fail-under=85
    --html=reports/test_report.html
    --self-contained-html

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end workflow tests
    performance: Performance and load tests
    chaos: Chaos engineering and failure tests
    validation: Data integrity validation tests
    regression: Regression tests for architecture changes
    security: Security and credential safety tests
    slow: Tests that take longer than 30 seconds
    requires_data: Tests that require large test datasets
    requires_credentials: Tests that need API credentials

# Test timeout (handled by pytest-timeout if installed)
# timeout = 300  # 5 minutes default timeout

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum python version
minversion = 3.10